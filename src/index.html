<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<script src="index.js" defer></script>

<body class="font-['Inter'] bg-gray-50 min-h-screen flex flex-col">
    <header class="p-4 gap-3 lg:gap-7 fixed top-0 left-0 right-0 flex items-center border-b border-gray-200 z-50 bg-white">
        <img src="img/logo.png" alt="Logo" class="w-10 h-10">
        <p class="font-bold text-base text-gray-600">Cursos</p>
        <a href="list.html" class="text-base text-gray-600">Lista</a>
        <a href="register_course.html" class="text-base text-gray-600">Cadastrar</a>
        <a href="coupons.html" class="w-8 h-8"><img src="img/dinheiro.png" alt="Cupons"></a>
        <a href="profile.html" class="w-8 h-8"><img src="img/mulher.png" alt="Perfil"></a>
    </header> 
    
    <div class="mb-4 h-18"></div>
    
    <main class="px-4 flex-1 flex flex-col items-center"> 
        <!-- Campo de busca -->
        <input type="search" 
                id="course-search" 
                class="mb-2.5 p-2 w-3/4 font-bold text-sm text-gray-600 placeholder:font-normal placeholder-gray-400 border border-gray-300 rounded-md truncate"
                placeholder="üîç Pesquise por um curso..."
                oninput="courseFilter.filterCourses()"> 
        
        <!-- Filtros dropdown -->
        <section class="mb-4 gap-3 flex flex-wrap justify-center items-center">
            <!-- Categoria -->
            <select id="category-filter" class="p-2 w-30 font-normal text-sm text-gray-600 border border-gray-300 rounded-md truncate text-center"
                    onchange="changeFontWeight(this); courseFilter.filterCourses()">
            </select>

            <!-- Plataforma -->
            <select id="platform-filter" class="p-2 w-30 font-normal text-sm text-gray-600 border border-gray-300 rounded-md truncate text-center"
                    onchange="changeFontWeight(this); courseFilter.filterCourses()">
            </select>

            <!-- Avalia√ß√£o m√©dia -->
            <div id="rating-filter" class="p-2 gap-2 font-normal text-sm text-gray-600 border border-gray-300 rounded-md flex items-center">
                <span id="rating-title">Avalia√ß√£o m√©dia:</span>
                <input type="number" 
                    id="rating-min"
                    min="1" 
                    max="5" 
                    step="0.5" 
                    value="1"
                    oninput="changeRatingFilterFontWeight(); courseFilter.filterCourses()"
                    class="p-1 w-12 border border-gray-300 rounded-md text-center"
                >
                <span>at√©</span>
                <input type="number"
                    id="rating-max"
                    min="1" 
                    max="5" 
                    step="0.5" 
                    value="5"
                    oninput="changeRatingFilterFontWeight(); courseFilter.filterCourses()"
                    class="p-1 w-12 border border-gray-300 rounded-md text-center"
                >
            </div>
        </section> 

        <!-- Cursos -->
        <section id="courses-container" class="mb-8 gap-3 flex flex-wrap justify-center lg:self-start">
        </section>
    </main>

    <footer class="h-20 border-t border-gray-200 bg-white flex items-center justify-center gap-2">
        <img src="img/logo.png" alt="Logo" class="w-15 h-15">
        <p class="text-sm text-gray-600">CourseRank</p>
    </footer>
    
    <!-- Modal de confirma√ß√£o -->
    <div id="add-list-modal" class="fixed inset-0 flex items-center justify-center backdrop-blur-sm bg-white/30 z-50 hidden">
        <div class="p-6 bg-white rounded-lg shadow-lg text-center w-80">
            <p class="W-mb-4 text-xl text-gray-600">Deseja adicionar o curso √† sua lista?</p>
            <div class="gap-4 flex justify-center">
                <button id="confirm-btn" class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded">Sim</button>
                <button id="cancel-btn" class="px-4 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 rounded">N√£o</button>
            </div>
        </div>
    </div>

    <!-- Modal de aviso de curso adicionado -->
    <div id="toast" class="fixed inset-0 flex items-center justify-center backdrop-blur-sm bg-white/30 z-50 hidden">
        <div class="p-6 bg-white rounded-lg shadow-lg text-center">
            <p class="text-xl text-green-600">Curso adicionado √† lista!</p>
        </div>
    </div>
</body>
</html>
