<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha lista</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="font-['Inter'] bg-gray-50 min-h-screen flex flex-col">
    <header class="p-4 gap-3 lg:gap-7 fixed top-0 left-0 right-0 flex items-center border-b border-gray-200 z-50 bg-white">
        <img src="img/logo.png" alt="Logo" class="w-10 h-10">
        <a href="index.html" class="text-base text-gray-600">Cursos</a>
        <p class="font-bold text-base text-gray-600">Lista</p>
        <a href="register_course.html" class="text-base text-gray-600">Cadastrar</a>
        <a href="coupons.html" class="w-8 h-8"><img src="img/dinheiro.png" alt="Cupons"></a>
        <a href="profile.html" class="w-8 h-8"><img src="img/mulher.png" alt="Perfil"></a>
    </header> 

    <div class="h-16"></div>
    
    <main class="flex-1">  
        <!-- Imagem -->
        <img src="img/lista.png" class="mb-4 w-full h-50 lg:h-70 object-cover">

        <!-- Conteúdo -->
        <div class="mb-8 px-4">
            <h1 class="mb-2.5 text-2xl text-gray-600 font-bold">Minha lista</h1>

            <!-- Cursos -->
            <div class="gap-3 flex flex-wrap justify-center lg:justify-start">
                <!-- Curso 1 -->
                <div class="p-4 gap-2 w-80 lg:w-96 flex flex-col bg-white border border-gray-200 rounded-lg shadow-sm">
                    <div class="flex items-center justify-between">
                        <h3 class="font-bold text-xl text-gray-600 truncate">Python para iniciantes</h3>

                        <!-- Botão Excluir -->
                        <button title="Excluir" class="delete-button text-gray-500 hover:text-red-600" data-curso="Python para iniciantes">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6M9 7h6m2 0H7m4-2h2a1 1 0 011 1v1H8V6a1 1 0 011-1z" />
                            </svg>
                        </button>
                    </div>
                    
                    <p class="text-sm text-gray-600 truncate"><span class="font-semibold">Plataforma:</span> Udemy</p>

                    <div class="flex gap-1 items-center">
                        <p class="font-semibold text-sm text-gray-600">Status:</p>
                        <a href="evaluate_course.html">
                            <button class="p-1 w-fit bg-blue-600 text-sm text-white rounded-lg hover:bg-blue-700 shadow-sm transition-all hover:shadow"> 
                                Avaliar
                            </button>
                        </a>
                    </div>
                    
                    <div class="flex gap-2">
                        <p class="text-sm text-gray-600 truncate"><span class="font-semibold">Avaliação:</span> -</p>
                    </div>
                </div>

                <!-- Curso 2 -->
                <div class="p-4 gap-2 w-80 lg:w-96 flex flex-col bg-white border border-gray-200 rounded-lg shadow-sm">
                    <div class="flex items-center justify-between">
                        <h3 class="font-bold text-xl text-gray-600 truncate">CSS</h3>

                        <!-- Botão Excluir -->
                        <button title="Excluir" class="delete-button text-gray-500 hover:text-red-600" data-curso="CSS">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6M9 7h6m2 0H7m4-2h2a1 1 0 011 1v1H8V6a1 1 0 011-1z" />
                            </svg>
                        </button>
                    </div>
                    
                    <p class="text-sm text-gray-600 truncate"><span class="font-semibold">Plataforma:</span> DataCamp</p>

                    <div class="flex gap-1 items-center">
                        <p class="font-semibold text-sm text-gray-600">Status:</p>
                        <p class="text-sm text-gray-600">Avaliado</p>
                    </div>
                    
                    <div class="flex gap-2">
                        <p class="text-sm text-gray-600 truncate"><span class="font-semibold">Avaliação:</span> 4.5</p>

                        <!-- Botão Editar -->
                        <button title="Editar" class="edit-button text-gray-500 hover:text-blue-600" data-curso="CSS">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15.232 5.232l3.536 3.536M9 13l6-6m2-2a2.828 2.828 0 114 4L11 21H5v-6l10-10z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>    
    </main>

    <footer class="h-20 border-t border-gray-200 bg-white flex items-center justify-center gap-2">
        <img src="img/logo.png" alt="Logo" class="w-15 h-15">
        <p class="text-sm text-gray-600">CourseRank</p>
    </footer>

    <!-- Modal de exclusão de curso -->
    <div id="modal_delete" class="fixed inset-0 flex items-center justify-center backdrop-blur-sm bg-white/30 z-50 hidden">
        <div class="p-6 bg-white rounded-lg shadow-lg text-center w-80">
            <p class="mb-4 text-xl text-gray-600">Deseja excluir o curso da sua lista?</p>
            <div class="gap-4 flex justify-center">
                <button id="confirm-btn" class="px-4 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 rounded">Sim</button>
                <button id="cancel-btn" class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded">Não</button>
            </div> 
        </div>
    </div>

    <!-- Modal de aviso de curso excluído -->
    <div id="toast" class="fixed inset-0 flex items-center justify-center backdrop-blur-sm bg-white/30 z-50 hidden">
        <div class="p-6 bg-white rounded-lg shadow-lg text-center">
            <p class="text-xl text-green-600">Curso excluído da sua lista!</p>
        </div>
    </div>

    <!-- Modal de edição de avaliação -->
    <div id="modal_update" class="fixed inset-0 flex items-center justify-center backdrop-blur-sm bg-white/30 z-50 hidden">
        <div class="p-6 bg-white rounded-lg shadow-lg text-center w-80 relative">
            <p class="mb-4 text-xl text-gray-600">Editar Avaliação</p>

            <!-- Botão fechamento modal -->
            <button onclick="closeEditModal()" class="absolute top-2 right-2 text-gray-400 hover:text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>

            <!-- Formulário -->
            <form onsubmit="handleSubmit(event)" class="flex flex-col items-center">
                <!-- Nota -->
                <div class="mb-1 flex" id="stars">
                    <button type="button" class="text-2xl text-gray-400 hover:text-yellow-400" onclick="setRating(1)">&#9733;</button>
                    <button type="button" class="text-2xl text-gray-400 hover:text-yellow-400" onclick="setRating(2)">&#9733;</button>
                    <button type="button" class="text-2xl text-gray-400 hover:text-yellow-400" onclick="setRating(3)">&#9733;</button>
                    <button type="button" class="text-2xl text-gray-400 hover:text-yellow-400" onclick="setRating(4)">&#9733;</button>
                    <button type="button" class="text-2xl text-gray-400 hover:text-yellow-400" onclick="setRating(5)">&#9733;</button>
                </div>
                <input type="hidden" id="rating" name="rating" value="0" required>

                <!-- Descrição -->
                <textarea id="review" name="review" class="mb-4 w-full p-2 text-sm text-gray-600 placeholder-gray-400 border border-gray-300 rounded-md" placeholder="Deixe um comentário..." required></textarea>
                
                <!-- Botão -->
                <button type="submit" class="px-4 py-2 w-fit bg-blue-600 text-lg text-white rounded-lg hover:bg-blue-700 shadow-sm transition-all hover:shadow"> 
                    Atualizar
                </button>
            </form>
        </div>
    </div>

    <!-- Modal de aviso de avaliação editada -->
    <div id="toast_edit" class="fixed inset-0 flex items-center justify-center backdrop-blur-sm bg-white/30 z-50 hidden">
        <div class="p-6 bg-white rounded-lg shadow-lg text-center">
            <p class="text-xl text-green-600">Avaliação editada!</p>
        </div>
    </div>

    <script>
        // Modal de confirmação de exclusão
        let selectedCourse = null;

        function openModal(curso) {
            selectedCourse = curso;
            document.getElementById('modal_delete').classList.remove('hidden');
        }

        function closeModal() {
            selectedCourse = null;
            document.getElementById('modal_delete').classList.add('hidden');
        }

        function confirmDelete() {
            if (selectedCourse) {
                // Encontra o card com o nome do curso selecionado
                const cards = document.querySelectorAll('.p-4');
                cards.forEach(card => {
                    const title = card.querySelector('h3');
                    if (title && title.textContent.trim() === selectedCourse) {
                        card.remove(); // Remove o card da tela
                    }
                });

                closeModal();

                // Mostra o toast
                const toast = document.getElementById('toast');
                toast.classList.remove('hidden');

                // Esconde automaticamente depois de 2,5 segundos
                setTimeout(() => {
                    toast.classList.add('hidden');
                }, 2500);
            }
        }

        function hideToastOnClick(e) {
            const toast = document.getElementById('toast');
            const toastBox = toast.querySelector('div');
            if (!toastBox.contains(e.target)) {
                toast.classList.add('hidden');
                window.location.href = 'index.html'; 
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const plusButtons = document.querySelectorAll('.delete-button');
            plusButtons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    openModal(btn.getAttribute('data-curso'));
                });
            });

            document.getElementById('confirm-btn').addEventListener('click', confirmDelete);
            document.getElementById('cancel-btn').addEventListener('click', closeModal);
        });

        // Modal de edição de avaliação
        function openEditModal(curso) {
            selectedCourse = curso;
            document.getElementById('modal_update').classList.remove('hidden');

            // Aqui você pode buscar os dados atuais do curso (exemplo básico)
            const card = [...document.querySelectorAll('.p-4')].find(el => el.querySelector('h3')?.textContent === curso);
            if (card) {
                const notaTexto = card.querySelector('p:nth-child(2)').textContent;
                const nota = parseFloat(notaTexto.replace(/[^\d.]/g, '')) || 0;

                setRating(nota);
                document.getElementById('review').value = ''; // ou coloque o comentário atual se houver
            }
        }

        document.querySelectorAll('.edit-button').forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                const curso = button.getAttribute('data-curso');
                openEditModal(curso);
            });
        });

        function handleSubmit(event) {
            event.preventDefault();

            const rating = document.getElementById('rating').value;
            const comment = document.getElementById('review').value;

            if (!selectedCourse) return;

            // Atualiza o card correspondente
            const card = [...document.querySelectorAll('.p-4')].find(el => el.querySelector('h3')?.textContent === selectedCourse);
            if (card) {
                const avaliacaoEl = card.querySelector('.text-sm.text-gray-600.truncate span + text');
                const avaliacaoContainer = card.querySelectorAll('.text-sm.text-gray-600.truncate')[1];
                if (avaliacaoContainer) {
                    avaliacaoContainer.innerHTML = `<span class="font-semibold">Avaliação:</span> ${rating}`;
                }
            }

            // Fecha o modal
            document.getElementById('modal_update').classList.add('hidden');

            // Reseta o formulário
            document.getElementById('review').value = '';
            setRating(0);
            selectedCourse = null;

            // Mostrar toast de edição
            const toastEdit = document.getElementById('toast_edit');
            toastEdit.classList.remove('hidden');

            setTimeout(() => {
                toastEdit.classList.add('hidden');
            }, 2500);
        }

        function closeEditModal() {
            document.getElementById('modal_update').classList.add('hidden');
            setRating(0);
            document.getElementById('review').value = '';
            selectedCourse = null;
        }

        //Estrelas
        function setRating(rating) {
            document.getElementById('rating').value = rating;

            const stars = document.querySelectorAll('#stars button');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.remove('text-gray-400');
                    star.classList.add('text-yellow-400');
                } else {
                    star.classList.add('text-gray-400');
                    star.classList.remove('text-yellow-400');
                }
            });
        }
    </script>
</body>
</html>
