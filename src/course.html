<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<script src="course.js" defer></script>

<body class="font-['Inter'] bg-gray-50 min-h-screen flex flex-col">
    <header class="p-4 gap-3 lg:gap-7 fixed top-0 left-0 right-0 flex items-center border-b border-gray-200 z-50 bg-white">
        <img src="img/logo.png" alt="Logo" class="w-10 h-10">
        <a href="courses.html" class="text-base text-gray-600">Cursos</a>
        <a href="list.html" class="text-base text-gray-600">Lista</a>
        <a href="register_course.html" class="text-base text-gray-600">Cadastrar</a>
        <a href="coupons.html" class="w-8 h-8"><img src="img/dinheiro.png" alt="Cupons"></a>
        <a href="profile.html" class="w-8 h-8"><img src="img/mulher.png" alt="Perfil"></a>
    </header> 

    <div class="h-18"></div>
    
    <main class="flex-1 flex flex-col items-center">  
        <!-- Imagem -->
        <div class="mb-4 relative w-full">
            <img id="course-image" src="" class="w-full h-50 lg:h-70 object-cover">

            <!-- Categoria -->
            <span id="course-tag" class="p-1.5 absolute top-2 left-2 bg-yellow-200 text-sm text-gray-600 rounded-md"></span>
            
            <!-- Ícone de + ou check -->
            <div id="list-interaction"></div>
        </div>

        <!-- Conteúdo -->
        <div class="w-full px-4">
            <div class="flex items-center justify-between mb-1">
                <h1 id="course-name" class="text-2xl text-gray-600 font-bold"></h1>
                <a id="evaluate-link" href="#">
                    <button class="px-4 py-2 w-fit bg-blue-600 font-medium text-lg text-white rounded-lg hover:bg-blue-700 shadow-sm transition-all hover:shadow"> 
                        Avaliar
                    </button>
                </a>
            </div>

            <p id="course-plataform" class="text-xl text-gray-600 mb-1"></p>

            <!-- Média de avaliações -->
            <div class="flex items-center gap-1 mb-1">
                <span id="avg-rating" class="font-bold text-xl text-gray-600"></span>
                <svg class="w-6 h-6 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                </svg>
                <span id="ratings-count" class="text-sm text-gray-600"></span>
            </div>

            <!-- Link do Curso -->
            <div class="mb-4">
                <a id="course-link"
                href="#" 
                target="_blank"
                class="text-sm font-medium text-blue-600 hover:text-blue-800">
                    Ir para o curso →
                </a>
            </div>

            <!-- Avaliações -->
            <h2 class="mb-2.5 text-xl text-gray-600 font-bold">Avaliações</h2>
            <div id="reviews-container" class="mb-8 gap-2.5 flex flex-col"></div>   
        </div>     
    </main>

    <footer class="h-20 border-t border-gray-200 bg-white flex items-center justify-center gap-2">
        <img src="img/logo.png" alt="Logo" class="w-15 h-15">
        <p class="text-sm text-gray-600">CourseRank</p>
    </footer>

    <!-- Modal de confirmação -->
    <div id="add-list-modal" class="fixed inset-0 flex items-center justify-center backdrop-blur-sm bg-white/30 z-50 hidden">
        <div class="p-6 bg-white rounded-lg shadow-lg text-center w-80">
            <p class="mb-4 text-xl text-gray-600">Deseja adicionar o curso à sua lista?</p>
            <div class="gap-4 flex justify-center">
                <button id="confirm-btn" class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded">Sim</button>
                <button id="cancel-btn" class="px-4 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 rounded">Não</button>
            </div>
        </div>
    </div>

    <!-- Modal de aviso de curso adicionado -->
    <div id="toast" class="fixed inset-0 flex items-center justify-center backdrop-blur-sm bg-white/30 z-50 hidden">
        <div class="p-6 bg-white rounded-lg shadow-lg text-center">
            <p class="text-xl text-green-600">Curso adicionado à lista!</p>
        </div>
    </div>
</body>
</html>
